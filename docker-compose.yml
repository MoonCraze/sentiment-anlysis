version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./test data:/app/test data
      - ./visualizations:/app/visualizations
    restart: unless-stopped
    depends_on:
      - scraper

  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    env_file: .env
    volumes:
      - ./test data:/app/test data
      - ./visualizations:/app/visualizations
    restart: unless-stopped

  # Optional: nginx reverse proxy for port 80
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped
